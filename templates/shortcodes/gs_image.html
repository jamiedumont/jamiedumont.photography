{# 
  Args: path, alt, caption
#}
<figure class="image wider">
    <picture>
      {% set sml = resize_image(path=path, width=640, op="fit_width", format="webp", quality=75) %}
      {% set med = resize_image(path=path, width=1280, op="fit_width", format="webp", quality=75) %}
      {% set lrg = resize_image(path=path, width=2560, op="fit_width", format="webp", quality=75) %}
      <source srcset="{{ sml.url}} 640w, {{ med.url }} 1280w, {{ lrg.url }} 2560w" type="image/webp">
      {% set sml = resize_image(path=path, width=640, op="fit_width") %}
      {% set med = resize_image(path=path, width=1280, op="fit_width") %}
      {% set lrg = resize_image(path=path, width=2560, op="fit_width") %}
      <img srcset="{{ sml.url}} 640w, {{ med.url }} 1280w, {{ lrg.url }} 2560w" src="{{ med.url }}" alt="{{ alt }}>" loading="lazy" decoding="async">
    </picture>
    {% if caption %}
      <figcaption>{{ caption }}
    {% endif %}
</figure>
